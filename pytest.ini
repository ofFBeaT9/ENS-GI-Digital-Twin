[pytest]
# Pytest configuration for ENS-GI Digital Twin

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Add src/ to sys.path so tests can import ens_gi_digital
pythonpath = src

# Custom markers
markers =
    slow: marks tests as slow (>10 seconds) - run with pytest -m slow
    integration: marks integration tests (multiple components)
    unit: marks unit tests (single component)
    validation: marks validation tests (against literature/clinical data)
    hardware: marks hardware export tests (SPICE/Verilog-A)
    pinn: marks PINN framework tests
    bayesian: marks Bayesian inference tests
    drug: marks drug library tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when running with --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Path handling for src/ package structure
pythonpath = src
